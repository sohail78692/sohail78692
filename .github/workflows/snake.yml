name: Generate Hacker Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Neon Hacker Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: sohail78692
          outputs: |
            dist/hacker-snake.svg
            dist/hacker-snake-dark.svg
          # ðŸŽ¨ Neon Hacker Theme
          color_snake: "#00ff00"
          color_dots: "#0f0f0f #00ff00 #00aa00 #004400"
          background: "#000000"

      - name: Push Snake to output branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist
          git commit -m "update neon hacker snake" || echo "no changes"
          git push origin HEAD:output
